<div class="modal-content" class="modal">
    <div ng-if="vm.UserService.model.modalType !== 'signup'">
        <div class="content">
           
                <div class="alert alert-danger" ng-if="vm.message != ''">
                    <h2 class="lead alert alert-danger" role="alert">{{vm.message}}</h2>
                </div>
                <form name="form" ng-submit="vm.login()" role="form">
                    <h2 class="form-signin-heading">Login</h2>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" placeholder="UserName"
                        required>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="vm.user.password"
                        required>
                    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-lg btn-primary button">Login</button>
                    <a href="#" ng-click="vm.UserService.model.modalType = 'signup'">Register</a>
                </form>
            
</div>
        </div>
        <div ng-if="vm.UserService.model.modalType === 'signup'">
                <div class="content">
                <div class="alert alert-danger" ng-if="vm.message != ''">
                    <h2 class="lead alert alert-danger" role="alert">{{vm.message}}</h2>
                </div>
                <form name="form" ng-submit="vm.register()" role="form" class="form-signin">
                    <h2 class="form-signin-heading">Register</h2>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" placeholder="Username"
                        required>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" ng-model="vm.user.password"
                        required>
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-lg btn-primary button">Register</button>
                    <a href="#" ng-click="vm.UserService.model.modalType = 'login'">Log in</a>
                </form>
            </div>
        </div>
    </div>
