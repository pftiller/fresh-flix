<nav ng-include="'/views/partials/nav.html'" ng-controller="NavController as vm"></nav>
<div class="jumbotron" ng-controller="UserController as vm">
        <div class="content">    
                <h1 id="welcome" class="lead">Welcome, {{vm.userObject.username}}!</h1>
                    <table class="table table-bordered table-striped">
                      <thead>
                        <tr>
                          <th>
                              Title
                          </th>
                          <th>
                              Genre
                          </th>
                          <th>
                              Synopsis
                          </th>
                          <th>
                              Director
                          </th>
                          <th>
                              Cast
                          </th>
                          <th>
                              Year
                          </th>
                          <th>
                              Freshness
                          </th>
                          <th>
                                Delete
                            </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="film in vm.watchlist.data">
                          <td>
                        <a ng-href="/#!/titledetails{{film.movie_id}}">{{film.title}}</a>
                          </td>
                          <td>{{film.genre}}</td>
                          <td>{{film.synopsis}}</td>
                          <td>{{film.director}}</td>
                          <td>{{film.actors}}</td>
                          <td>{{film.release_year}}</td>
                          <td>{{film.rotten_tomatoes}}</td>
                          <td><img ng-src="/assets/images/x.png" ng-click="vm.deleteFromWatchlist(film, vm.user)"></td>
                        </tr>
                      </tbody>
                    </table>      
                      <p><a ng-click="vm.logout()">Logout</a></p>
    </div>
</div>
